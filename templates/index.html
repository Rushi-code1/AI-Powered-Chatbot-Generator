<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static' , filename = 'style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ChatBot Generator</title>
</head>
<body>
    <nav id="sidebar">
        <div class="float-top">
            <div class="sidebar-controls">
                <button title="new-chat" class="new-chat"><i class="green fa fa-plus"></i> New chat</button>
                <button title="sidebar" class="hide-sidebar"><i class="green fa fa-chevron-left"></i></button>
            </div>
           
            <ul class="conversations">
                <li class="grouping">Today</li>
                {% for item in name %}
                <li class="active">
                    <button type="button" class="conversation-button"><i class=" green fa fa-message fa-regular"></i> {{item}}</button>
                    <div class="fade"></div>
                </li>
                {%endfor%}
            </ul>


            
              

            
        </div>
        <div class="user-menu">
            <button>
                <i class="user-icon">u</i>
                username
                <i class="fa fa-ellipsis dots"></i>
            </button>
            <ul>
               
                <li><button>Custom instructions</button></li>
                <li><button>Log out</button></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="view new-chat-view">
            <div class="model-selector">
                <button class="gpt-3 selected">
                    <i class="fa fa-bolt"></i>ChatBot Generator
                    <div class="model-info">
                    </div>
                </button>
            </div>
        </div>
            <div class="logo">
                APCG
            </div>
        
      {% if  mess == None: %}
         <h1></h1>
      {% else %}
      <div class="user message">
            <div class="identity">
                <i class="user-icon">u</i>
            </div>
            <div class="content">
                <p>{{mess}}</p>
            </div>
        </div>
        <div class="assistant message">
            <div class="identity">
                <i class="gpt user-icon">B</i>
            </div>
            <div class="content">
                <p>{{name[mess]}} </p>
                <a href="{{ url_for('download') }}" class="btn btn-primary">Click here to Download Zip file of code <i class="  green fa fa-download"></i> </a>
            </div>
        </div> 
     {% endif %}
    <div class="view conversation-view">
        {% for item in name %}
      <div class="user message">
            <div class="identity">
                <i class="user-icon">u</i>
            </div>
            <div class="content">
                <p>{{item}}</p>
            </div>
        </div>
        <div class="assistant message">
            <div class="identity">
                <i class="gpt user-icon">B</i>
            </div>
            <div class="content">
                <p>Here's your chatbot Generated</p>
            </div>
        </div>  
        {%endfor%}
    </div>
        <form action="/" method="post" enctype="multipart/form-data">
            <div id="message-form">
                <div class="message-wrapper">
                    <label for="fileInput" class="btn btn-secondary">
                        <span class="material-symbols-outlined2">
                            <i class="fa fa-share"></i>
                            <input type="file" style="display: none" id="fileInput" name="file" accept=".json"/>
                        </span>
                    </label>
                    <textarea id="message" rows="1" name="message" placeholder="Send a message">
                    </textarea>
                    <button type="submit" title="send-button" class="send-button"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>            
            
            
    </form>
    </main>
    
    <script src="{{url_for('static', filename = 'script.js')}}"></script>
</body>
</html>
